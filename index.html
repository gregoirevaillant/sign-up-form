<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Sign Up Form - Gr√©goire</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="main">
			<div class="aside">
				<div class="title">
					<h1>Sign up Form</h1>
				</div>
			</div>
			<div class="hero">
				<div class="textHero">
					<p class="text">
						This is not a real online service! You know you need something like
						this in your life to help you realize your deepest dreams. Sign up
						now to get started.
					</p>
					<p class="text">You <em>know</em> you want to.</p>
				</div>

				<div class="form">
					<form action="">
						<div class="formSection">
							<fieldset>Let's do this</fieldset>
							<div class="inputSection">
								<div class="items">
									<div class="labels">
										<label for="lastName">First Name</label>
									</div>
									<input type="text" id="firstName" />
								</div>
								<div class="items">
									<div class="labels">
										<label for="lastName">Last Name</label>
									</div>
									<input type="text" id="lastName" />
								</div>
								<div class="items">
									<div class="labels">
										<label for="lastName">Email</label>
									</div>
									<input type="email" id="email" />
								</div>
								<div class="items">
									<div class="labels">
										<label for="lastName">Phone Number</label>
									</div>
									<input type="tel" id="phone" />
								</div>
								<div class="items">
									<div class="labels">
										<label for="lastName">Password</label>
									</div>
									<input
										type="password"
										id="password"
										minlength="5"
										maxlength="20"
									/>
								</div>
								<div class="items">
									<div class="labels">
										<label for="lastName">Confirm Password</label>
									</div>
									<input type="password" id="confimPassword" />
								</div>
							</div>
						</div>
						<button class="formButton" type="submit">Create Account</button>
					</form>
					<p class="logInButton">
						Already have an account? <a href="">Log in</a>
					</p>
				</div>
			</div>
		</section>
	</body>
</html>
